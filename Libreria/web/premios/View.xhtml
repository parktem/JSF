<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPremiosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPremiosLabel_codPremio}"/>
                    <h:outputText value="#{premiosController.selected.codPremio}" title="#{bundle.ViewPremiosTitle_codPremio}"/>
                    <h:outputText value="#{bundle.ViewPremiosLabel_nomPremio}"/>
                    <h:outputText value="#{premiosController.selected.nomPremio}" title="#{bundle.ViewPremiosTitle_nomPremio}"/>
                    <h:outputText value="#{bundle.ViewPremiosLabel_tipo}"/>
                    <h:outputText value="#{premiosController.selected.tipo}" title="#{bundle.ViewPremiosTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewPremiosLabel_codPais}"/>
                    <h:outputText value="#{premiosController.selected.codPais}" title="#{bundle.ViewPremiosTitle_codPais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{premiosController.destroyAndView}" value="#{bundle.ViewPremiosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPremiosEditLink}"/>
                <br />
                <h:commandLink action="#{premiosController.prepareCreate}" value="#{bundle.ViewPremiosCreateLink}" />
                <br />
                <h:commandLink action="#{premiosController.prepareList}" value="#{bundle.ViewPremiosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPremiosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
