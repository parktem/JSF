<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAutoresLabel_codAutor}" for="codAutor" />
                    <h:inputText id="codAutor" value="#{autoresController.selected.codAutor}" title="#{bundle.EditAutoresTitle_codAutor}" required="true" requiredMessage="#{bundle.EditAutoresRequiredMessage_codAutor}"/>
                    <h:outputLabel value="#{bundle.EditAutoresLabel_nomAutor}" for="nomAutor" />
                    <h:inputText id="nomAutor" value="#{autoresController.selected.nomAutor}" title="#{bundle.EditAutoresTitle_nomAutor}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_apellido1}" for="apellido1" />
                    <h:inputText id="apellido1" value="#{autoresController.selected.apellido1}" title="#{bundle.EditAutoresTitle_apellido1}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_apellido2}" for="apellido2" />
                    <h:inputText id="apellido2" value="#{autoresController.selected.apellido2}" title="#{bundle.EditAutoresTitle_apellido2}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_FNac}" for="FNac" />
                    <h:inputText id="FNac" value="#{autoresController.selected.FNac}" title="#{bundle.EditAutoresTitle_FNac}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAutoresLabel_FDef}" for="FDef" />
                    <h:inputText id="FDef" value="#{autoresController.selected.FDef}" title="#{bundle.EditAutoresTitle_FDef}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAutoresLabel_foto}" for="foto" />
                    <h:inputText id="foto" value="#{autoresController.selected.foto}" title="#{bundle.EditAutoresTitle_foto}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_localidad}" for="localidad" />
                    <h:inputText id="localidad" value="#{autoresController.selected.localidad}" title="#{bundle.EditAutoresTitle_localidad}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_biografia}" for="biografia" />
                    <h:inputTextarea rows="4" cols="30" id="biografia" value="#{autoresController.selected.biografia}" title="#{bundle.EditAutoresTitle_biografia}" />
                    <h:outputLabel value="#{bundle.EditAutoresLabel_nacionalidad}" for="nacionalidad" />
                    <h:selectOneMenu id="nacionalidad" value="#{autoresController.selected.nacionalidad}" title="#{bundle.EditAutoresTitle_nacionalidad}" >
                        <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{autoresController.update}" value="#{bundle.EditAutoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAutoresViewLink}"/>
                <br />
                <h:commandLink action="#{autoresController.prepareList}" value="#{bundle.EditAutoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAutoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
