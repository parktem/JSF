<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
    <p:dataTable value="#{autoresController.items}" var="item" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
        <p:column headerText="CÃ³d." sortBy="#{item.codAutor}" width="50" style="text-align: center">
            <h:outputText value="#{item.codAutor}" />
        </p:column>
        
        <p:column headerText="Nom. Autor" sortBy="#{item.nomAutor}" width="50" style="text-align: center">
            <h:outputText value="#{item.nomAutor}" />
        </p:column>
        
        <p:column headerText="Primer Apellido" sortBy="#{item.apellido1}" style="text-align: center">
            <h:outputText value="#{item.apellido1}" />
        </p:column>
        
        <p:column headerText="Segundo Apellido" sortBy="#{item.apellido2}" style="text-align: center">
            <h:outputText value="#{item.apellido2}" />
        </p:column>
 
    </p:dataTable>
</h:form>
            
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutoresEmpty}" rendered="#{autoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autoresController.items.rowCount > 0}">
                    <h:outputText value="#{autoresController.pagination.pageFirstItem + 1}..#{autoresController.pagination.pageLastItem + 1}/#{autoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autoresController.previous}" value="#{bundle.Previous} #{autoresController.pagination.pageSize}" rendered="#{autoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autoresController.next}" value="#{bundle.Next} #{autoresController.pagination.pageSize}" rendered="#{autoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_codAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.codAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_nomAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_apellido1}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_apellido2}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_FNac}"/>
                            </f:facet>
                            <h:outputText value="#{item.FNac}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_FDef}"/>
                            </f:facet>
                            <h:outputText value="#{item.FDef}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_localidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.localidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_biografia}"/>
                            </f:facet>
                            <h:outputText value="#{item.biografia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutoresTitle_nacionalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nacionalidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autoresController.prepareView}" value="#{bundle.ListAutoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoresController.prepareEdit}" value="#{bundle.ListAutoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoresController.destroy}" value="#{bundle.ListAutoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autoresController.prepareCreate}" value="#{bundle.ListAutoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
