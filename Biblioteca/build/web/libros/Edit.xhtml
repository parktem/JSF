<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLibrosLabel_codLibro}" for="codLibro" />
                    <h:inputText id="codLibro" value="#{librosController.selected.codLibro}" title="#{bundle.EditLibrosTitle_codLibro}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_codLibro}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_nomLibro}" for="nomLibro" />
                    <h:inputText id="nomLibro" value="#{librosController.selected.nomLibro}" title="#{bundle.EditLibrosTitle_nomLibro}" />
                    <h:outputLabel value="#{bundle.EditLibrosLabel_ano}" for="ano" />
                    <h:inputText id="ano" value="#{librosController.selected.ano}" title="#{bundle.EditLibrosTitle_ano}" />
                    <h:outputLabel value="#{bundle.EditLibrosLabel_portada}" for="portada" />
                    <h:inputText id="portada" value="#{librosController.selected.portada}" title="#{bundle.EditLibrosTitle_portada}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_portada}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_nomArchivo}" for="nomArchivo" />
                    <h:inputText id="nomArchivo" value="#{librosController.selected.nomArchivo}" title="#{bundle.EditLibrosTitle_nomArchivo}" required="true" requiredMessage="#{bundle.EditLibrosRequiredMessage_nomArchivo}"/>
                    <h:outputLabel value="#{bundle.EditLibrosLabel_pelicula}" for="pelicula" />
                    <h:inputText id="pelicula" value="#{librosController.selected.pelicula}" title="#{bundle.EditLibrosTitle_pelicula}" />
                    <h:outputLabel value="#{bundle.EditLibrosLabel_comentario}" for="comentario" />
                    <h:inputTextarea rows="4" cols="30" id="comentario" value="#{librosController.selected.comentario}" title="#{bundle.EditLibrosTitle_comentario}" />
                </h:panelGrid>
                <h:commandLink action="#{librosController.update}" value="#{bundle.EditLibrosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLibrosViewLink}"/>
                <br />
                <h:commandLink action="#{librosController.prepareList}" value="#{bundle.EditLibrosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLibrosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
